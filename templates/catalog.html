{% extends "base.html" %}

{% block content %}

  <div class="path">
    {{ path }}
  </div>
  <br>

  {% if parent %}
    <a href="{{ parent }}">..</a>
    <br>
  {% endif %}

  {% for subdir in subdirs %}
    <a href="{{ subdir.name }}/">{{ subdir.name }}/</a>
    <br>
  {% endfor %}

  {% for file in files %}
    <a href="{{ file.name }}">{{ file.name }}</a>
    <br>
  {% endfor %}

{% endblock %}
